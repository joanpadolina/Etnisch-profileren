        <form action="" id="herkomst-radio">
            <h2>afkomst</h2>
            <input type="radio" name="states" value="Nederlands" id="Nederlands">
            <label for="Nederlands">
                Nederlands
            </label>
            <br />
            <input type="radio" name="states" value="Overig niet-Westers" id="Overige niet-Westers">

            </label>

            </label>

                Voormalig Nederlandse Antillen
            </label>
            <br />

            <label for="Westers">
                Westers
            </label>
            <br />
            <input type="radio" name="states" value="Marokkaans" id="Marokkaans">
            <label for="Marokkaans">
                Marokkaans
            </label>

            <h2>
                contact gehad met de politie
            </h2>

            <input type="radio" name="states" value="Ja" id="Wel contact gehad">
            <label for="Wel contact gehad"><span>Wel</span> contact gehad</label>
            <br />
            <input type="radio" name="states" value="Nee" id="Geen contact gehad">
            <label for="Geen contact gehad"><span>Geen</span> contact gehad</label>

            <h2>
                reden contact

            <br />
            <input type="radio" name="states" value="Ik ging naar de politie toe" id="Ik ging naar de politie toe">
            <label for="Ik ging naar de politie toe"><span>Ik ging naar</span> de politie toe</label>

        </form>
